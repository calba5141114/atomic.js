<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            canvas {
                border: 1px solid #888;
            }
        </style>
    </head>

    <body>
        <div style="display: flex; justify-content: space-around">
            <div>
                <h2>Solid</h2>
                <div>
                    <button id="solid-button">Play</button>
                </div>
                <div id="solid"></div>
            </div>

            <div>
                <h2>Liquid</h2>
                <div>
                    <button id="liquid-button">Play</button>
                </div>
                <div id="liquid"></div>
            </div>

            <div>
                <h2>Gas</h2>
                <div>
                    <button id="gas-button">Play</button>
                </div>
                <div id="gas"></div>
            </div>
        </div>

        <h2>Stacked Solids</h2>
        <div>
            <button id="world-2-button">Play</button>
            <input type="range" id="world-2-temp" min="0" max="1" value="0" step="0.01" />
        </div>
        <div id="world-2"></div>

        <h2>Ice on water</h2>
        <div>
            <button id="world-3-button">Play</button>
        </div>
        <div id="world-3"></div>

        <script src="js/atomic.js"></script>
        <script src="js/examples.js"></script>
    </body>
</html>
